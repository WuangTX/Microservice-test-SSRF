services:
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user
    environment:
      POSTGRES_USER: userservice
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: userservice_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userservice -d userservice_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres-product:
    image: postgres:15-alpine
    container_name: postgres-product
    environment:
      POSTGRES_USER: productservice
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: productservice_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productservice -d productservice_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/userservice_db
      SPRING_DATASOURCE_USERNAME: userservice
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - microservice-network

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: postgresql://productservice:password123@postgres-product:5432/productservice_db
      DEBUG: "True"
    depends_on:
      postgres-product:
        condition: service_healthy
    networks:
      - microservice-network
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8082"

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8083:8083"
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
    networks:
      - microservice-network

  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      REACT_APP_API_URL: ""
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - microservice-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - user-service
      - product-service
      - inventory-service
    networks:
      - microservice-network

volumes:
  postgres_user_data:
  postgres_product_data:

networks:
  microservice-network:
    driver: bridge
