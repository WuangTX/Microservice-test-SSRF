# File config cho nginx chính của server
# Đặt file này vào: /etc/nginx/sites-available/quangtx.io.vn

server {
    listen 80;
    listen [::]:80;
    server_name quangtx.io.vn;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quangtx.io.vn;
    
    # SSL certificates (đã có sẵn từ Certbot)
    ssl_certificate /etc/letsencrypt/live/quangtx.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quangtx.io.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/quangtx.io.vn/chain.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Frontend static files (React app)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints - User Service
    location /api/auth {
        proxy_pass http://localhost:8081/api/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    location /api/users {
        proxy_pass http://localhost:8081/api/users;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # API endpoints - Product Service
    location /api/products {
        proxy_pass http://localhost:8082/api/products;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    location /api/shipping {
        proxy_pass http://localhost:8082/api/shipping;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /api/warranty {
        proxy_pass http://localhost:8082/api/warranty;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # API endpoints - Inventory Service
    location /api/inventory {
        proxy_pass http://localhost:8083/api/inventory;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # API endpoints - Order Service
    location /api/orders {
        proxy_pass http://localhost:8084/api/orders;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/quangtx.io.vn.access.log;
    error_log /var/log/nginx/quangtx.io.vn.error.log;
}
