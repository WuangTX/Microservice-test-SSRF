version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy-local.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - microservice-network
    depends_on:
      - frontend
      - user-service
      - product-service
      - inventory-service
    restart: unless-stopped
